scheming_version: 2
dataset_type: subfields
about: Example dataset schema with simple and repeating subfields
about_url: https://github.com/ckan/ckanext-scheming


dataset_fields:

- field_name: title
  label: Title
  preset: title
  form_placeholder: eg. A descriptive title
  required: True

- field_name: name
  label: URL
  preset: dataset_slug
  form_placeholder: eg. my-dataset

- field_name: notes
  label: Description
  form_snippet: markdown.html
  form_placeholder: eg. Some useful notes about the data
  required: True

- field_name: owner_org
  label: Organization
  preset: dataset_organization

- field_name: license_id
  label: License
  form_snippet: license.html
  help_text: License definitions and additional information can be found at http://opendefinition.org/

- section_label: Additional Information

- field_name: frequency
  label: Frequency
  preset: select
  choices:
  - Irregular
  - Daily
  - Weekly
  - Monthly
  - Quarterly
  - Semiannual
  - Annual
  - Decennial
  - Other

- field_name: citation
  label: Citation
  simple_subfields:
  - field_name: originator
    label: Originator
    preset: multiple_text
    form_blanks: 3
  - field_name: publication_date
    label: Publication Date
    preset: date
  - field_name: online_linkage
    label: Online Linkage
    preset: multiple_text
    form_blanks: 2

- field_name: contact_address
  label: Contact Address
  form_blanks: 1
  repeating_subfields:
  - field_name: address
    label: Address
  - field_name: city
    label: City
  - field_name: state
    label: State
  - field_name: postal_code
    label: Postal Code
  - field_name: country
    label: Country


resource_fields:

- field_name: url
  label: URL
  preset: resource_url_upload

- section_label: Info

- field_name: name
  label: Title
  form_placeholder: Descriptive name of the resource.

- field_name: description
  label: Description
  form_snippet: markdown.html
  form_placeholder: Summary explanation of file contents, purpose, origination, methods and usage guidance.

# end section without starting a new one
- section_label: null

- field_name: format
  label: Format
  preset: resource_format_autocomplete